<div class="panel panel-default">
    <div class="panel-heading">
        LIST OF BENCHMARKS
    </div>
    <div class="table-responsive">
    <table class="table table-stripped">
      <thead>
        <tr>
            <th>#</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>EXPLORE BENCHMARK</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="benchmark in benchmarks | orderBy:'name'">
            <td>{{ (currentPage - 1) * resultsPerPage + $index + 1 }}</td>
            <td>{{ benchmark.name }}</td>
            <td>{{ benchmark.description }}</td>
            <td>
              <div class="float-right" role="group">
                <button type="button" class="btn btn-outline-dark" ng-click="benchmarkQuantiles(benchmark.id)">Analytics</button>
                <button type="button" class="btn btn-outline-dark" ng-click="benchmarkVsAuthor(benchmark.id)">vs Author</button>
                <button type="button" class="btn btn-outline-dark" ng-click="listPeople(benchmark.id)">{{benchmark.count}} Authors</button>
              </div>
            </td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="pager">
        <button ng-click="previousPage()" ng-disabled="currentPage == 1">&lt;</button>
        Page {{ currentPage }} / {{ totalPages }}
        <button ng-click="nextPage()" ng-disabled="currentPage == totalPages">&gt;</button>
    </div>
</div>
