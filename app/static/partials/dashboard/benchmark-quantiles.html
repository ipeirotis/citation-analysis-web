<div class="panel panel-default">
    <div class="panel-heading">
        BENCHMARK QUANTILES
    </div>
    <div class="panel-body">

        <form class="form-horizontal" role="form" ng-submit="go()">
            <div class="form-group" style="margin-top: 20px;">
                <label for="benchmark" class="col-sm-2 control-label">Benchmark</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="benchmark" ng-options="benchmark.name for benchmark in benchmarks" ng-change="benchmarkChanged()">
                    </select>
                </div>
                <div class="col-sm-2" ng-if="count">
                    {{count}} authors
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit">GO</button>
                </div>
            </div>
        </form>

        <div ng-if="error != null" style="color: red">
            {{error}}
        </div>

        <div ng-if="plot1_src != null || plot2_src != null">
            <img imageonload="# Profs/Year in Benchmark" class="dashboard-part" ng-src="{{plot1_src}}" />
            <img imageonload="Citations/Year Percentiles (logY)" class="dashboard-part" ng-src="{{plot2_src}}" />
            <img imageonload="Citations/Year Percentile" class="dashboard-part" ng-src="{{plot3_src}}" />
            <img imageonload="Cumulative Citations/Year (logY)" class="dashboard-part" ng-src="{{plot5_src}}" />
            <img imageonload="Cumulative Citations/Year" class="dashboard-part" ng-src="{{plot4_src}}" />
        </div>

    </div>
</div>
