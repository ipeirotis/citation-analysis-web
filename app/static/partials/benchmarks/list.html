<div class="panel panel-default">
    <div class="panel-heading">
        BENCHMARKS
    </div>
    <table class="table">
        <tr>
            <th style="width: 50px">#</th>
            <th style="width: 200px">NAME</th>
            <th>QUERY</th>
            <th>DESCRIPTION</th>
            <th style="width: 150px">&nbsp;</th>
        </tr>
        <tr ng-repeat="benchmark in benchmarks | orderBy:'name'">
            <td>{{ (currentPage - 1) * resultsPerPage + $index + 1 }}</td>
            <td>{{ benchmark.name }}</td>
            <td>{{ benchmark.the_query }}</td>
            <td>{{ benchmark.description }}</td>
            <td>
                <button ng-click="deleteBenchmark(benchmark.id)">DELETE</button>
                <button ng-click="editBenchmark(benchmark.id)">EDIT</button>
            </td>
        </tr>
    </table>
    <div class="pager">
        <button ng-click="previousPage()" ng-disabled="currentPage == 1">&lt;</button>
        Page {{ currentPage }} / {{ totalPages }}
        <button ng-click="nextPage()" ng-disabled="currentPage == totalPages">&gt;</button>
    </div>
    <div class="panel-footer">
        <button ng-click="createBenchmark()">CREATE NEW BENCHMARK</button>
    </div>
</div>
