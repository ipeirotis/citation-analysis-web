<div class="panel panel-default">
    <div class="panel-heading">
        Authors @ {{organization.name}}
    </div>
    <table class="table">
        <tr ng-repeat="author in authors | orderBy:'id'">
            <td>{{author.id}}</td>
            <td>{{author.name}}</td>
            <td>
              <span ng-if="author.auto_org_assignment">[Automatically Assigned]</span>
              <span ng-if="!author.auto_org_assignment">[Assigned by Human]</span>
            </td>
            <td style="width: 250px">
                <button ng-click="deleteAuthor(author.id)">DELETE</button>
                <button ng-click="editAuthor(author.id)">EDIT</button>
            </td>
        </tr>
    </table>
    <div class="pager">
        <button ng-click="previousPage()" ng-disabled="currentPage == 1">&lt;</button>
        Page {{ currentPage }} / {{ totalPages }}
        <button ng-click="nextPage()" ng-disabled="currentPage == totalPages">&gt;</button>
    </div>
    <div class="panel-footer">
    </div>
</div>
