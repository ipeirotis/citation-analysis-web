<div class="form-group" style="margin-top: 20px;">
    <label for="name" class="col-sm-2 control-label">Suggested Author's Google Scholar Website</label>
    <div class="col-sm-8">
        <input type="text" ng-model="suggestion.scholar_website" class="form-control" id="website" />
    </div>
</div>
<div class="form-group" style="margin-top: 20px;">
    <label for="the_query" class="col-sm-2 control-label">Description - Please explain the addition/Add additional info/resources/websites</label>
    <div class="col-sm-8">
        <textarea ng-model="suggestion.rationale" class="form-control" id="description" rows="3"></textarea>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
        <button type="submit">SEND SUGGESTION</button>
        <button type="button" ng-click="cancel()">CANCEL</button>
    </div>
</div>
