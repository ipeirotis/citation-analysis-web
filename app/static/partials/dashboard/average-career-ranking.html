<div class="panel panel-default">
    <div class="panel-heading">
        AVERAGE CAREER RANKING
    </div>
    <div class="panel-body">

        <form class="form-horizontal" role="form" ng-submit="go()">
            <div class="form-group" style="margin-top: 20px;">
                <label for="benchmark" class="col-sm-2 control-label">Benchmark</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="benchmark" ng-options="benchmark.name for benchmark in benchmarks" ng-change="benchmarkChanged()">
                    </select>
                </div>
                <div class="col-sm-2" ng-if="count">
                    {{count}} authors
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit">GO</button>
                </div>
            </div>
        </form>

        <div ng-if="error != null" style="color: red">
            {{error}}
        </div>

        <table class="table" ng-if="average_ranks.length > 0">
            <tr>
                <th>Name</th>
                <th>Average rank</th>
            </tr>
            <tr ng-repeat="average_rank in average_ranks" ng-class="(average_rank['Name'] == author.originalObject.name) ? 'of-the-author' : ''">
                <td>{{average_rank['Name']}}</td>
                <td style="text-align: center">{{average_rank['Average rank']}}</td>
            </tr>
        </table>
    </div>
</div>
