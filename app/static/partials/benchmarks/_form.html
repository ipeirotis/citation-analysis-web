<div class="form-group" style="margin-top: 20px;">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-8">
        <input type="text" ng-model="benchmark.name" class="form-control" id="name" />
    </div>
</div>
<div class="form-group" style="margin-top: 20px;">
    <label for="the_query" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-8">
        <textarea ng-model="benchmark.description" class="form-control" id="the_query" rows="3"></textarea>
    </div>
</div>
<div class="form-group" style="margin-top: 20px;">
    <label for="the_query" class="col-sm-2 control-label">Query</label>
    <div class="col-sm-6">
        <textarea ng-model="benchmark.the_query" class="form-control" id="the_query" rows="3"></textarea>
    </div>
    <div class="col-sm-2">
        <button type="button" ng-click="testQuery()">TEST QUERY</button>
    </div>
</div>
<div class="form-group" style="margin-top: 20px;" ng-show="test">
    <div class="col-sm-offset-2" style="padding-left: 15px; color: red" ng-show="!valid">
        THE QUERY IS INVALID.
    </div>
    <div class="col-sm-offset-2" style="padding-left: 15px" ng-show="valid">
        THE QUERY IS VALID.
    </div>
    <div class="col-sm-offset-2" style="padding: 30px 15px; font-weight: bold" ng-show="valid">
        RESULT PREVIEW
    </div>
    <table ng-show="valid" class="table col-sm-offset-2" style="width: 50%; padding-left: 15px;">
        <thead>
            <th>ID</th>
            <th>Name</th>
        </thead>
        <tbody>
            <tr ng-repeat="row in rows">
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
        <button type="submit">SAVE BENCHMARK</button>
        <button type="button" ng-click="cancel()">CANCEL</button>
    </div>
</div>
